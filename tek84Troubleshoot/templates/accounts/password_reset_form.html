{% extends 'base.html' %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="container-fluid p-5" id="index-border" style="width: 80%; height: 70%;">
  <h1>FORGOT PASSWORD</h1>
  <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-outline-primary btn-lg mb-5" value="Send me instructions!">
  </form>
</div>
  
{% endblock %}
